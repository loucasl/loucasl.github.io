<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style media="screen">
    .height1{
      height: 100px;
      background-color: #D50000;
    }
    .height2{
      height: 1600px;
    }

    .height3{
      height: 50px;
      background-color: #001330;
    }

    h1{
      font-size: 50px;
      text-align: center;
      color: white;
    }
  </style>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 height1">
          <h1>Fast Food</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 height3">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 output">

        </div>
        <div class="col-md-3 height2">
          <img src="ad.jpg" alt="at"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 height1">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      var fastFood =
      [
      {
        "imgUrl":"mcdonalds.png",
        "name":"McDonalds",
        "foodType":"Classic American",
        "slogan":"I'm Lovin' It",
        "signatureItem":"Big Mac"
      },

      {
        "imgUrl":"chipotle.png",
        "name":"Chipotle",
        "foodType":"Mexican",
        "slogan":"Food With Integrity",
        "signatureItem":"Burrito Bowl"

      },

      {
        "imgUrl":"subway.jpg",
        "name":"Subway",
        "foodType":"Subs & Sandwiches",
        "slogan":"Eat Fresh",
        "signatureItem":"6-Inch Sub"

      },

      {
        "imgUrl":"tims.png",
        "name":"Tim Hortons",
        "foodType":"Cafe",
        "slogan":"Always Fresh",
        "signatureItem":"Timbits"
      },

      {
        "imgUrl":"mr greek.png",
        "name":"Mr Greek",
        "foodType":"Greek",
        "slogan":"Because life was meant to be enjoyed!",
        "signatureItem":"Greek Gyro"
      },

    ];

      $(document).ready(function(){
        //$(".output").html("test output");
        var html="<table class='table table-striped table-hover'>"+
        "<tr>"+
          "<th>imgUrl</th>"+
          "<th>name</th>"+
          "<th>foodType</th>"+
          "<th>slogan</th>"+
          "<th>signatureItem</th>"+
        "</tr>";

        for(var i=0;i<fastFood.length;i++){
          console.log("i "+i);
          html+= "<tr>"+
            "<td><img src='"+fastFood[i].imgUrl+"' /></td>"+
            "<td>"+fastFood[i].name+"</td>"+
            "<td>"+fastFood[i].foodType+"</td>"+
            "<td>"+fastFood[i].slogan+"</td>"+
            "<td>"+fastFood[i].signatureItem+"</td>"+

          "</tr>";

        }
        html += "</table>";
        $(".output").html(html);

        });

    </script>
  </body>
</html>
