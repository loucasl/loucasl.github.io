  <style media="screen">

    .outputArray {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .individualCard { /*spaces out the cards */
      margin-left: 30px;
      margin-right: 30px;

    .cardInfo {
      text-align: center;

    .container{

    nav li{
      float: left;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding-right: 2%;
      text-align: center;
      font-family: 'Century Gothic';
      font-weight: 700;
      font-size: 1.3em;
    }

    nav ul{
      height:2em;
      padding-top: 1%;
    }

    .header img{
      width: 100%;
      position: absolute;
      top: 0;
      z-index: -1;
    }

    p{
      font-size: 2em;
      font-family: 'Century Gothic';
      font-weight: 700;
      padding-top: 20%;
      text-align: center;
      border-bottom: 2px solid orange;
      margin-left: auto;
      margin-right: auto;
    }

    nav a{
      text-decoration: none;
      color: black;
      transition: 0.5s;
    }

    nav a:hover{
      color: orange;
      text-decoration: none;
      transition: 0.5s;
    }

    .pizza{
      width: 100%;
      padding-left: 6.5%;
      padding-right: 6.5%;
      padding-bottom: 1%;
      display: flex;
      justify-content: space-between;
    }

    .pizza img{
      border: solid 7px orange;

    }
